<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="calcDiv">
        <div id="display">
            <p id="dispContent"></p>
        </div>
        <button class="number">
            <p>7</p>
        </button>
        <button class="number">
            <p>8</p>
        </button>
        <button class="number">
            <p>9</p>
        </button>
        <button class="operators" id="+">
            <p>+</p>
        </button>
        <button class="number">
            <p>4</p>
        </button>
        <button class="number">
            <p>5</p>
        </button>
        <button class="number">
            <p>6</p>
        </button>
        <button class="operators" id="-">
            <p>-</p>
        </button>
        <button class="number">
            <p>1</p>
        </button>
        <button class="number">
            <p>2</p>
        </button>
        <button class="number">
            <p>3</p>
        </button>
        <button class="operators" id="*">
            <p>*</p>
        </button>
        <button class="operators" id="del">
           <p>C</p>
        </button>
        <button class="number">
            <p>0</p>
        </button>
        <button class="operators" id="=">
            <p>=</p>
        </button>
        <button class="operators" id="/">
            <p>/</p>
        </button>
    </div>

    <script src="calculation.js"></script>
</body>
</html>
